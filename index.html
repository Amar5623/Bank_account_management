<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bank Account Management</h1>
    </header>
    <main>
        <div class="account">
            <h2>Account Information</h2>
            <p><strong>Account Holder:</strong> <span id="account-holder"></span></p>
            <p><strong>Account Type:</strong> <span id="account-type"></span></p>
            <p><strong>Balance:</strong> $<span id="balance"></span></p>
        </div>
        <div class="actions">
            <h2>Actions</h2>
            <label for="action">Select Action:</label>
            <select id="action">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
                <option value="checkBalance">Check Balance</option>
            </select>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" />
            <button id="performAction">Perform Action</button>
            <p id="result"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
